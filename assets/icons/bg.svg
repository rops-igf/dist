<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence
      type='fractalNoise'
      type1='turbulence'
      baseFrequency='20.95'
      baseFrequency1='.1 .1'
      numOctaves='5'
      stitchTiles='stitch'
      stitchTiles1='noStitch'
      />
  </filter>

  <rect
    width='100%' 
    height='100%' 
    filter='url(#noiseFilter)' />
</svg>
